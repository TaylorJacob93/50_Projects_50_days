<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <div
        class="panel active"
        style="background-image: url('https://images.unsplash.com/photo-1689126437563-f5d936a06713?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1374&q=80');"
      >
        <h3>parrot</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('https://media.istockphoto.com/id/1393147411/photo/two-penguins-against-the-background-of-an-azure-blue-sea-photo-was-taken-in-the-nature.jpg?s=1024x1024&w=is&k=20&c=Nz6XN-8OLB9Dt4I6iCCeUAUUVWxfazbkANsrLLvM4Iw=');"
      >
        <h3>penguin</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('https://images.unsplash.com/photo-1547721064-da6cfb341d50?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1374&q=80');"
      >
        <h3>girrafe</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('https://images.unsplash.com/photo-1590668468552-d87c3a011afb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=872&q=80');"
      >
        <h3>lion</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('https://images.unsplash.com/photo-1543007168-5fa9b3c5f5fb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=388&q=80');"
      >

      </div>
    </div>

    <script src="script.js"></script>
